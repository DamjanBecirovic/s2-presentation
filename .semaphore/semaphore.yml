version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:34-node'
fail_fast:
  stop:
    when: branch != 'master'
auto_cancel:
  running:
    when: branch != 'master'
  queued:
    when: branch = 'master'
global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
blocks:
  - name: "\U0001F4E6 Install Dependencies"
    dependencies: []
    task:
      jobs:
        - name: "\U0001F4C2 npm install and cache"
          commands:
            - npm install
            - cache store
  - name: "\U0001F50D Run Linter"
    dependencies:
      - "\U0001F4E6 Install Dependencies"
    task:
      jobs:
        - name: "\U0001F9F9 Run ESLint"
          commands:
            - npm run lint
  - name: "\U0001F9EA iOS Unit and Integration Tests"
    dependencies:
      - "\U0001F50D Run Linter"
    task:
      agent:
        machine:
          type: a2-standard-4
          os_image: macos-xcode16
      jobs:
        - name: ✅ iOS Unit and Integration Tests
          parallelism: 2
          commands:
            - npm test
  - name: "\U0001F9EA iOS E2E Tests"
    dependencies:
      - "\U0001F50D Run Linter"
    task:
      agent:
        machine:
          type: a2-standard-4
          os_image: macos-xcode16
      jobs:
        - name: "\U0001F3AD iOS E2E Tests"
          parallelism: 2
          commands:
            - brew tap wix/brew
            - brew install applesimutils
            - nvm install 14
            - cd ios && pod install && cd ..
            - npm run detox-clean-and-build-cache
            - npm run detox-ios-build-release
            - npm run detox-ios-test-release
            - artifact push workflow ios/build/Build/Products/Release-iphonesimulator/ReactNativeSemaphoreNew.app
  - name: "\U0001F9EA Android Unit and Integration Tests"
    dependencies:
      - "\U0001F50D Run Linter"
    task:
      prologue:
        commands:
          - sdkmanager "platform-tools" "platforms;android-24" "emulator"
          - sdkmanager "system-images;android-24;default;x86"
          - echo no | avdmanager create avd -n Nexus_S_API_24 -k "system-images;android-24;default;x86" --device "Nexus S"
      jobs:
        - name: ✅ Android Unit and Integration Tests
          parallelism: 2
          commands:
            - npm test
  - name: "\U0001F9EA Android E2E Tests"
    dependencies:
      - "\U0001F50D Run Linter"
    task:
      prologue:
        commands:
          - sdkmanager "platform-tools" "platforms;android-24" "emulator"
          - sdkmanager "system-images;android-24;default;x86"
          - echo no | avdmanager create avd -n Nexus_S_API_24 -k "system-images;android-24;default;x86" --device "Nexus S"
      jobs:
        - name: "\U0001F3AD Android E2E Tests"
          parallelism: 2
          commands:
            - npm run detox-clean-and-build-cache
            - npm run detox-android-build-release
            - npm run detox-android-test-release
            - artifact push workflow android/app/build/outputs/apk/release/app-release.apk
