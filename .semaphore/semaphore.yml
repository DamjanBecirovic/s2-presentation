version: v1.0
name: CI Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Frontend Cache (test)
    task:
      jobs:
        - name: Build Ember Cache
          commands:
            - go install gotest.tools/gotestsum@latest
    dependencies: []
  - name: Frontend Tests
    dependencies:
      - Frontend Cache (test)
    task:
      jobs:
        - name: 'Frontend '
          commands:
            - sleep $((RANDOM % 111 + 90))
          parallelism: 5
  - name: Rails Tests
    dependencies:
      - Frontend Cache (test)
    task:
      jobs:
        - name: Rails
          commands:
            - sleep $((RANDOM % 111 + 90))
          parallelism: 5
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_4.yml
    auto_promote:
      when: result = 'passed'
