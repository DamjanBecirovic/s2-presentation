version: v1.0
name: CI Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Scan Ruby
    task:
      jobs:
        - name: Run Brakeman
          commands:
            - checkout
            - cache restore ruby-2.3.3
            - sem-version ruby 2.3.3
            - cache store ruby-2.3.3 ~/.rbenv/versions/2.3.3
