version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
global_job_config:
  env_vars:
    - name: SEMAPHORE_GIT_DEPTH
      value: '1'
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #'
          commands:
            - sudo apt-get -y update
            - sudo apt-get -y upgrade
            - 'wget http://security.ubuntu.com/ubuntu/pool/main/p/poppler/libpoppler73_0.62.0-2ubuntu2.14_amd64.deb'
            - sudo apt install -y ./libpoppler73_0.62.0-2ubuntu2.14_amd64.deb
            - 'wget http://archive.ubuntu.com/ubuntu/pool/universe/x/xpdf/xpdf_3.04-7_amd64.deb'
            - sudo apt install -y ./xpdf_3.04-7_amd64.deb
      secrets:
        - name: buildkite
